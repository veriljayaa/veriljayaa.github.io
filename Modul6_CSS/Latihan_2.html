<!-- contoh pembuatan style untuk tabel -->
<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 15px; 
			text-align: left;
		}
	</style>
</head>
<body>
	<table style="width: 100%">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rusi</td>
			<td>Anandi</td>
			<td>17</td>
		</tr>
	</table>
</body>
</html>
