<!DOCTYPE html>
<html>
<head>
	<title>Formulir_Kliniksehat</title>
</head>
<body>
	<h1>FORMULIR KLINIK SEHAT</h1>
	<form action="/proses_pendaftaran" method="post">
		<div>
			<label for="nama"> Nama Lengkap </label>
			<label style="margin-left: 30px;"> : </label>
        	<input type="text" id="nama" name="nama" required>
		</div>
		<br>
		<div>
			<label for="usia"> Usia </label>
			<label style="margin-left: 100px;"> : </label>
        	<input type="number" id="usia" name="usia" required>
		</div>
		<br>
		<div>
			<label for="keluhan"> Keluhan </label>
			<label style="margin-left: 75px;"> : </label>
        	<textarea id="keluhan" name="keluhan" rows="4" required></textarea>
		</div>
		<br>
		<div>
			<label for="jenis_kelamin">Jenis Kelamin </label>
			<label style="margin-left: 39px;"> : </label>
        		<select id="jenis_kelamin" name="jenis_kelamin" required>
            		<option value="laki-laki">Laki-laki</option>
            		<option value="perempuan">Perempuan</option>
        		</select>
		</div>
		<br>
		<div>
			 <label for="poli">Poli Tujuan:</label>
			 <label style="margin-left: 51px;"> : </label>
        		<select id="poli" name="poli" required>
            		<option value="umum">Umum</option>
            		<option value="gigi">Gigi</option>
            		<option value="mata">Mata</option>
            		<option value="jantung">Jantung</option>
        		</select>
		</div>
        <br>
        <label style="margin-left: 143px;"></label>
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
