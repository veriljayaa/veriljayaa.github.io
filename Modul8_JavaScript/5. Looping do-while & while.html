<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<body>
	<h3>Penggunaan Operasi do-while</h3>
	<script language="Javascript">
		var x=0
		do {
			document.write(x+"<br>")
			x++;
		}
		while (x<=10)
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<body>
	<h3>Penggunaan Operasi while</h3>
	<script language="Javascript">
		var x=0
		while (x<=10) {
			document.write(x+"<br>")
			x++;
		}
	</script>
</body>
</html>
